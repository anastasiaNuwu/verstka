<!DOCTYPE html>
<html>
<head>
<title>Календарь</title>
<style>
.calendar {

  margin: 20px auto;
}
.calendar th, .calendar td {

  padding: 5px;
  text-align: center;
}

}
</style>
</head>

  </table>
</div>

</body>
</html>
